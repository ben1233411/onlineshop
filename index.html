<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snackbar ‚Äì Online Shop</title>

  <style>
    :root {
      --bg: #f6f6f6;
      --text: #222;
      --card: #ffffff;
      --header: #111;
      --button: #000;
      --button-hover: #333;
      --overlay: rgba(0,0,0,0.6);
    }

    body.dark {
      --bg: #121212;
      --text: #f1f1f1;
      --card: #1e1e1e;
      --header: #000;
      --button: #f1f1f1;
      --button-hover: #ccc;
      --overlay: rgba(0,0,0,0.8);
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      font-size: 1.2em;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: background 0.3s;
    }

    .price {
      font-size: 1.4em;
      font-weight: bold;
      margin: 10px 0;
    }

    button {
      background: var(--button);
      color: var(--bg);
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: var(--button-hover);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: var(--card);
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }

    input {
      width: 80px;
      padding: 5px;
      font-size: 1em;
      text-align: center;
    }

    .hint {
      font-size: 0.9em;
      opacity: 0.8;
    }

    .warning {
      font-size: 0.9em;
      color: #ff6b6b;
    }
  </style>
</head>
<body>

<header>
  <h1>üç´ Snackbar</h1>
  <p>S√º√üigkeiten einfach online bestellen</p>
  <div class="toggle" onclick="toggleDark()">üåô</div>
</header>

<main>
  <section class="products">

    <div class="card">
      <h2>Oreo Milka Tafel 300g</h2>
      <p>Gro√üe Oreo-Milka-Schokoladentafel.</p>
      <div class="price">4,00 ‚Ç¨</div>
      <button onclick="openPopup('Oreo Milka 300g', 4)">Bestellen</button>
    </div>

    <div class="card">
      <h2>Oreo Milka Tafel 100g</h2>
      <p>Klassische Oreo-Milka-Tafel.</p>
      <div class="price">1,00 ‚Ç¨</div>
      <button onclick="openPopup('Oreo Milka 100g', 1)">Bestellen</button>
    </div>

    <div class="card">
      <h2>Mentos Stange</h2>
      <p>Frische Mentos Rolle.</p>
      <div class="price">0,50 ‚Ç¨</div>
      <button onclick="openPopup('Mentos Stange', 0.5)">Bestellen</button>
    </div>

  </section>
</main>

<div class="overlay" id="overlay">
  <div class="popup">
    <h3 id="productName"></h3>

    <p>
      Anzahl:
      <input type="number" id="qty" value="1" min="1" max="100" oninput="updatePrice()">
    </p>

    <p id="discountInfo" class="hint"></p>
    <p id="limitInfo" class="warning"></p>

    <p><strong>Gesamtpreis: <span id="total">0.00</span> ‚Ç¨</strong></p>

    <button onclick="sendMail()">Per E-Mail bestellen</button><br><br>
    <button onclick="closePopup()">Abbrechen</button>
  </div>
</div>

<script>
  const MAX_QTY = 100;
  let price = 0;
  let product = "";
  let discount = 0;

  function toggleDark() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode",
      document.body.classList.contains("dark"));
  }

  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
  }

  function openPopup(name, p) {
    product = name;
    price = p;
    document.getElementById("productName").innerText = name;
    document.getElementById("qty").value = 1;
    updatePrice();
    document.getElementById("overlay").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("overlay").style.display = "none";
  }

  function updatePrice() {
    let qty = parseInt(document.getElementById("qty").value);
    if (qty > MAX_QTY) qty = MAX_QTY;

    let total = qty * price;
    discount = 0;

    if (qty >= 10) {
      discount = total * 0.10;
      total -= discount;
      document.getElementById("discountInfo").innerText =
        "üéâ 10 % Mengenrabatt aktiv";
    } else {
      document.getElementById("discountInfo").innerText =
        "Ab 10 St√ºck gibt es 10 % Rabatt";
    }

    document.getElementById("limitInfo").innerText =
      qty === MAX_QTY ? "‚ö†Ô∏è Maximale Bestellmenge: 100 St√ºck" : "";

    document.getElementById("total").innerText = total.toFixed(2);
  }

  function sendMail() {
    const qty = document.getElementById("qty").value;
    const total = document.getElementById("total").innerText;

    const subject = encodeURIComponent("Bestellung " + product);
    const body = encodeURIComponent(
      "Produkt: " + product +
      "\nAnzahl: " + qty +
      "\nRabatt: " + (discount > 0 ? "10 %" : "kein Rabatt") +
      "\nGesamtpreis: " + total + " ‚Ç¨"
    );

    window.location.href =
      "mailto:snackbar1303@hotmail.com?subject=" + subject + "&body=" + body;
  }
</script>

</body>
</html>
