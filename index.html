<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snackbar ‚Äì Online Shop</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f6f6;
      color: #222;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .price {
      font-size: 1.4em;
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      background: black;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #333; }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 70px;
      padding: 5px;
      font-size: 1em;
      text-align: center;
    }
    .hint {
      font-size: 0.9em;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>üç´ Snackbar</h1>
  <p>S√º√üigkeiten einfach online bestellen</p>
</header>

<main>
  <section class="products">

    <div class="card">
      <h2>Oreo Milka Tafel 300g</h2>
      <p>Gro√üe Oreo-Milka-Schokoladentafel.</p>
      <div class="price">4,00 ‚Ç¨</div>
      <button onclick="openPopup('Oreo Milka 300g', 4)">Bestellen</button>
    </div>

    <div class="card">
      <h2>Oreo Milka Tafel 100g</h2>
      <p>Klassische Oreo-Milka-Tafel.</p>
      <div class="price">1,00 ‚Ç¨</div>
      <button onclick="openPopup('Oreo Milka 100g', 1)">Bestellen</button>
    </div>

    <div class="card">
      <h2>Mentos Stange</h2>
      <p>Frische Mentos Rolle.</p>
      <div class="price">0,50 ‚Ç¨</div>
      <button onclick="openPopup('Mentos Stange', 0.5)">Bestellen</button>
    </div>

  </section>
</main>

<div class="overlay" id="overlay">
  <div class="popup">
    <h3 id="productName"></h3>

    <p>
      Anzahl:
      <input type="number" id="qty" value="1" min="1" oninput="updatePrice()">
    </p>

    <p id="discountInfo" class="hint"></p>

    <p><strong>Gesamtpreis: <span id="total">0.00</span> ‚Ç¨</strong></p>

    <button onclick="sendMail()">Per E-Mail bestellen</button><br><br>
    <button onclick="closePopup()">Abbrechen</button>
  </div>
</div>

<script>
  let price = 0;
  let product = "";
  let discount = 0;

  function openPopup(name, p) {
    product = name;
    price = p;
    document.getElementById("productName").innerText = name;
    document.getElementById("qty").value = 1;
    updatePrice();
    document.getElementById("overlay").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("overlay").style.display = "none";
  }

  function updatePrice() {
    const qty = parseInt(document.getElementById("qty").value);
    let total = qty * price;
    discount = 0;

    if (qty >= 10) {
      discount = total * 0.10; // 10 % Rabatt
      total -= discount;
      document.getElementById("discountInfo").innerText =
        "üéâ 10 % Mengenrabatt angewendet!";
    } else {
      document.getElementById("discountInfo").innerText =
        "Ab 10 St√ºck gibt es 10 % Rabatt";
    }

    document.getElementById("total").innerText = total.toFixed(2);
  }

  function sendMail() {
    const qty = document.getElementById("qty").value;
    const total = document.getElementById("total").innerText;

    const subject = encodeURIComponent("Bestellung " + product);
    const body = encodeURIComponent(
      "Produkt: " + product +
      "\nAnzahl: " + qty +
      "\nRabatt: " + (discount > 0 ? "10 %" : "kein Rabatt") +
      "\nGesamtpreis: " + total + " ‚Ç¨"
    );

    window.location.href =
      "mailto:snackbar1303@hotmail.con?subject=" + subject + "&body=" + body;
  }
</script>

</body>
</html>
