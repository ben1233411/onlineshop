<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snackbar ‚Äì Milka Shop</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f2ff;
  --text:#2b1b3f;
  --card:#ffffff;
  --milka:#6a1bb9;
  --milka-light:#c77dff;
}
body.dark{
  --bg:#140b22;
  --text:#f4eaff;
  --card:#221533;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--milka),var(--milka-light));
  color:white;
  padding:60px 20px;
  text-align:center;
  position:relative;
}
.toggle{
  position:absolute;
  right:20px;
  top:20px;
  font-size:1.4em;
  cursor:pointer;
}

/* SHOP */
main{
  max-width:1100px;
  margin:-50px auto 40px;
  padding:0 20px;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}
.card{
  background:var(--card);
  border-radius:26px;
  padding:22px;
  box-shadow:0 25px 50px rgba(106,27,185,.25);
  display:flex;
  flex-direction:column;
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}
.card img{
  width:100%;
  height:200px;
  object-fit:contain;
}
.badge{
  background:linear-gradient(135deg,var(--milka),var(--milka-light));
  color:white;
  padding:6px 14px;
  border-radius:999px;
  font-size:.8em;
  width:max-content;
  margin-bottom:10px;
}
.price{
  font-size:1.6em;
  font-weight:700;
}
button{
  margin-top:auto;
  background:linear-gradient(135deg,var(--milka),var(--milka-light));
  color:white;
  border:none;
  padding:15px;
  border-radius:18px;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
}

/* POPUP */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
}
.popup{
  background:var(--card);
  padding:30px;
  border-radius:24px;
  width:320px;
  text-align:center;
}
input{
  width:90px;
  padding:8px;
  font-size:1em;
  border-radius:12px;
  border:1px solid #ccc;
}
.hint{font-size:.9em;opacity:.8}
.warning{color:#ff6b6b;font-size:.9em}
</style>
</head>

<body>

<header>
<h1>üç´ Snackbar</h1>
<p>Milka-Style S√º√üigkeiten Shop</p>
<div class="toggle" onclick="toggleDark()">üåô</div>
</header>

<main>
<section class="products">

<div class="card">
<span class="badge">‚≠ê Bestseller</span>
<img src="images/oreo300.jpg">
<h2>Oreo Milka 300g</h2>
<p>Extra gro√üe Tafel mit cremiger Oreo-F√ºllung.</p>
<div class="price">4,00 ‚Ç¨</div>
<button onclick="openPopup('Oreo Milka 300g',4)">Jetzt bestellen</button>
</div>

<div class="card">
<span class="badge">üî• Deal</span>
<img src="images/oreo100.jpg">
<h2>Oreo Milka 100g</h2>
<p>Perfekt f√ºr zwischendurch.</p>
<div class="price">1,00 ‚Ç¨</div>
<button onclick="openPopup('Oreo Milka 100g',1)">Jetzt bestellen</button>
</div>

<div class="card">
<img src="images/mentos.jpg">
<h2>Mentos Stange</h2>
<p>Frisch & knackig.</p>
<div class="price">0,50 ‚Ç¨</div>
<button onclick="openPopup('Mentos Stange',0.5)">Jetzt bestellen</button>
</div>

</section>
</main>

<div class="overlay" id="overlay">
<div class="popup">
<h3 id="productName"></h3>

<p>Anzahl:<br>
<input type="number" id="qty" value="1" min="1" max="100" oninput="updatePrice()">
</p>

<p id="discountInfo" class="hint"></p>
<p id="limitInfo" class="warning"></p>

<p><strong>Gesamtpreis: <span id="total">0.00</span> ‚Ç¨</strong></p>

<button onclick="sendMail()">üìß Bestellung senden</button><br><br>
<button onclick="closePopup()">Abbrechen</button>
</div>
</div>

<script>
let product="", price=0;
const MAX=100;

function toggleDark(){
 document.body.classList.toggle("dark");
 localStorage.setItem("dark",document.body.classList.contains("dark"));
}
if(localStorage.getItem("dark")==="true")document.body.classList.add("dark");

function openPopup(n,p){
 product=n; price=p;
 qty.value=1;
 updatePrice();
 productName.innerText=n;
 overlay.style.display="flex";
}
function closePopup(){overlay.style.display="none";}

function updatePrice(){
 let q=parseInt(qty.value);
 if(q>MAX){ q=MAX; qty.value=MAX; }
 let total=q*price;

 if(q>=10){
  total*=0.9;
  discountInfo.innerText="üéâ 10 % Mengenrabatt aktiv";
 } else {
  discountInfo.innerText="Ab 10 St√ºck gibt es 10 % Rabatt";
 }

 limitInfo.innerText=q===MAX?"‚ö†Ô∏è Maximal 100 St√ºck":"";
 document.getElementById("total").innerText=total.toFixed(2);
}

function sendMail(){
 const subject=encodeURIComponent("Bestellung "+product);
 const body=encodeURIComponent(
  "Produkt: "+product+
  "\nAnzahl: "+qty.value+
  "\nGesamtpreis: "+total.innerText+" ‚Ç¨"
 );
 location.href="mailto:DEINEEMAIL@gmail.com?subject="+subject+"&body="+body;
}
</script>

</body>
</html>
